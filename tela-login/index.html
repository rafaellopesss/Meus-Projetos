<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de login</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="estilos/style.css">
</head>
<body>
    <main>
        <div id="imagem">
            
        </div>

        <div id="tela-login">
            <div id="introducao">
                <h1>Login</h1>
                <p>Seja bem-vindo(a) novamente. Faça login para acessar sua conta e poder fazer as configurações do ambiente</p>
            </div>
            <div id="formulário">
            
                <form action="#" method="get" >

                    <div id="formulario">
                        <div class="entrada keys" >
                            <p>
                                <label for="email"> <span class="material-symbols-outlined">person</span> </label>
                                <input type="email" name="" id="email" placeholder="E-mail" required>
                            </p>
                        </div>

                        <div class="entrada keys">
                            <p>
                                <label for="senha"> <span class="material-symbols-outlined">key</span> </label>
                                <input type="password" name="" id="senha" minlength="8" placeholder="Senha" required>
                            </p>
                        </div>
                    </div>

                        <p>
                            <input type="submit" value="Entrar" id="botao-entrar" class="botao" >
                        </p>
                    
            
                </form>
                <p>
                    <button type="submit" class="botao" id="esqueci-senha">
                        Esqueci minha senha
                        <span class="material-symbols-outlined">mail</span>
                    </button>
                </p>
            </div>
            
                </main>
        </div>

</body>
</html>
